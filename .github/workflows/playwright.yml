on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Run type checks
        run: npm install typescript && npx tsc --noEmit
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        env:
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: npx playwright test ./functional --reporter=html --output=playwright-report
      - name: Set a timestamp
        id: timestampid
        run: echo "timestamp=$(date --utc +%Y%m%d_%H%M%SZ)" >> "$GITHUB_OUTPUT"
      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ steps.timestampid.outputs.timestamp }}
          path: playwright-report/
          retention-days: 10
  report:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      id-token: write
      pages: write
    outputs:
      timestamp: ${{ steps.timestampid.outputs.timestamp }}
    steps:
      - name: Download report
        uses: actions/download-artifact@v4
        with:
          name: playwright-report-${{ steps.timestampid.outputs.timestamp }}
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: playwright-report/
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Write URL in summary
        run: echo "### Test results - https://milena6.github.io/playwright/" >> $GITHUB_STEP_SUMMARY
